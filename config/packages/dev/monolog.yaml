monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        app:
            type: stream
            path: "%kernel.logs_dir%/app.%kernel.environment%.log"
            level: info
            channels: ["app"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            level: error
            channels: ["!event", "!doctrine", "!console"]

        custom:
            type: service
            id: RZ\Roadiz\CoreBundle\Logger\DoctrineHandler
            level: info
            channels: [ "app" ]
