    mailer:
        image: mailhog/mailhog
        ports:
            - ${PUBLIC_MAILER_PORT}:8025/tcp
            - ${PUBLIC_SMTP_PORT}:1025/tcp

    # Use Redis for Cache, Messaging and Sessions
    redis:
        image: redis:7-alpine
        ports:
            - ${PUBLIC_REDIS_PORT}:6379/tcp

